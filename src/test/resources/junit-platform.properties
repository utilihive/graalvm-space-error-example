# See https://junit.org/junit5/docs/current/user-guide/#writing-tests-parallel-execution
# for more info on configuring parallelism with JUnit 5.
# enable parallelization
junit.jupiter.execution.parallel.enabled=true
# make default parallelization mode concurrent
# in combination with class parallelization mode concurrent this
# will execute every test in the whole project concurrently
junit.jupiter.execution.parallel.mode.default=concurrent
# ..alternatively make default parallelization mode same_thread
# in combination with class parallelization mode concurrent this
# will make all the tests in one class be executed by the same thread
# but classes executed concurrently
#junit.jupiter.execution.parallel.mode.default = same_thread
# make class parallelization mode concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
